start=Привет! Данный бот помогает удобно взаимодействовать с расписанием ТвГУ! Выбери, пожалуйста, свой факультет.
invalid.faculty=Братик, так не пойдёт. Выбери факультет из перечисленных, свои додумывать не надо :)
choose.program=Хорошо, а теперь выбери что-нибудь одно из этого.
invalid.program=Так, а теперь ещё раз, только нормально
choose.course=Ага, а теперь выбери 
invalid.course=Такого курса нет... Попробуй ещё раз :)
choose.group=Окк, теперь мне нужно узнать твою группу
invalid.group=Такой группы нет...................
choose.subgroup=О мой бог... В вашей группе есть разделение на подгруппы? Мне очень жаль, но тебе придётся ответить на ещё один вопрос...
invalid.subgroup=Такой подгруппы нет... Давай нормально...
register.end=Всё готово, можно пользоваться :)
